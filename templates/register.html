<html>
<head>
<title>Registation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
.input-wrapper div {
    margin-bottom: 10px;
}
.remove-input {
    margin-top: 10px;
    margin-left: 15px;
    vertical-align: text-bottom;
}
.add-input {
    margin-top: 10px;
    margin-left: 10px;
    vertical-align: text-bottom;
}
</style>
</head>
<body>
<div style="width:85%;padding:50px;">
    <h2>Register personal data to data base</h2>
    {% if message %}
          <div class="alert alert-success">{{message}}</div>
    {% endif %}
    <form method="POST">
        <div class="input-wrapper">
			<img src="{{ url_for('video_feed') }}" width="500" height="300"><br>
			<input type="submit" value="Capture" name="click"/>
			<input type="submit" value="Back" name="back">
			<h3>Personal infomation</h3>
			<label for="fname">First name:</label>
			<input type="text" id="fname" name="fname"><br><br>
			<label for="lname">Last name:</label>
			<input type="text" id="lname" name="lname"><br><br>
			<label for="bday">Date of birth:</label>
			<input type="date" id="bday" name="bday"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="phone">Phone number:</label>
			<input type="number" id="phone" name="phone"><br><br>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address"><br><br>
			<label for="ca">CA: </label>
            <input type="text" name="field[]" value=""/>
            <a href="javascript:void(0);" class="add-input" title="Add input">
				<img src="/static/add.png"width="20" height="20"/></a>
        </div>
    </form>
</div>
<script>
$(document).ready(function(){
    var max_input_fields = 10;
    var add_input = $('.add-input');
    var input_wrapper = $('.input-wrapper');
    var new_input = '<div><label for="ca">CA: </label><input type="text" name="field[]" value=""/><a href="javascript:void(0);" class="remove-input" title="Remove input"><img src="/static/remove.png"width="20" height="20"/></a></div>';
    var add_input_count = 1;
    $(add_input).click(function(){
        if(add_input_count < max_input_fields){
            add_input_count++;
            $(input_wrapper).append(new_input);
        }
    });
    $(input_wrapper).on('click', '.remove-input', function(e){
        e.preventDefault();
        $(this).parent('div').remove();
        add_input_count--;
    });
});
</script>
</body>
</html>
